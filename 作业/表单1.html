<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h3>请填写域名信息（请您务必写真实，有效的完整的域名注册信息。）</h3>
    <form>
        <table align="center">
            <tr>
                <td align="right"> 登录账户：</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="paw"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td> <input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女</td>
            </tr>
            <tr>
                <td align="right">注册网址：</td>
                <td><input type="text" name="URL"></td>
            </tr>
            <tr>
                <td align="right">注册网址后缀：</td>
                <td><input type="checkbox" name="vehicle" value=".com">.com<input type="checkbox" name="vehicle" value=".com">.cn<input type="checkbox" name="vehicle" value=".com">.net<input type="checkbox" name="vehicle" value=".com">.org</td>
            </tr>
            <tr>
                <td align="right">域名所有者（中文）</td>
                <td><input type="txt" name="Registrant"></td>
            </tr>
            <tr>
                <td align="right">域名所有者（拼音）</td>
                <td><input type="txt" name="Registrantpy"></td>
            </tr>
            <tr>
                <td align="right">所属区域：</td>
                <td>

                    <select>
                      <option value="中国">中国</option>
                      <option value="美国">美国</option>
                      <option value="日本">日本</option>
                      <option value="韩国">韩国</option>
                      <option value="澳大利亚">澳大利亚</option>
                      </select>

                    <select vlaue="省份">
                            <option value="广西 ">广西</option>
                            <option value="广东 ">广东</option>
                            <option value="杭州 ">杭州</option>
                            <option value="贵港 ">贵港</option>
                            <option value="防城港 ">防城港</option>
                                </select>
                </td>
            </tr>
            <tr>
                <td align="right">单位所在地：</td>
                <td><input type="text" name="location"></td>
            </tr>
            <tr>
                <tr>
                    <td align="right">单位负责人：</td>
                    <td><input type="text" name="principal"></td>
                </tr>
                <td align="right">通讯地址：</td>
                <td><input type="text" name="communication"></td>
            </tr>
            <tr>
                <td align="right">联系电话</td>
                <td><input type="text" name="phone"></td>
            </tr>

            <tr>
                <td align="right"><input type="button" value="提交" name="submit"></td>
                <td><input type="button" value="重置" name="reset "></td>
            </tr>


        </table>


    </form>
</body>

</html>

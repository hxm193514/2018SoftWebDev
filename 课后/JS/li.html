            border-image: url(http://img.mukewang.com/52e22a1c0001406e03040221.jpg) 15 repeat;

<body>

    <form action="/home/uploadimg" method="post" enctype="multipart/form-data">
        <input  type="file" name="file1" />
        <input  type="submit" value="submit" />
    </form>


    <script>
        window.onload = function () {
            var buy = $(".Buy_my")[0].childNodes;

            for (var i = 0; i < buy.length; i++) {
                (function (j) {

                    buy[j].onclick = function () {
                        for (var m = 0; m < buy.length; m++) {
                            if(m%2===1)
                            {
                                buy[m].setAttribute('style','opacity: 0.5;');
                            }
                          
                        }
                       
                        buy[j].setAttribute('style','opacity: 1;');
                    }
                }(i))
            }
        }
    </script>

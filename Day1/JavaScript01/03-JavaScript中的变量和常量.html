<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--常量不可改变-->
    <script type="text/html">
        //数值常量
        console.log(3 + 5);
        console.log(3.3 + 5.5);

        //字符串常量 '' ""
        console.log('A');
        console.log("A");

        //布尔常量 真  假  0  1

        console.log(true);
        console.log(false);

        //特殊字符
        console.log('\n'); //换行字符
    </script>


    <!--变量可以变化的数据  var+变量名-->
    <script>
        var name, sex;
        name = '黄学明';
        sex = '男';

        console.log(name);
    </script>
</body>
